<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Players de Música</title>
    <!-- LINKS E ESTILOS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> <!-- FONTE ROBOTO -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet"> <!-- FONTE ROBOTO THIN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">

        <div id="loadingAnimation">
            <h1>Your Music</h1>
        </div>
        <div class="container" id="mainContent" style="display: none;">
        <!-- PLAYERS 01 ATÉ 03 -->
        <!-- Player 01 -->
        <div class="player player01">
            <img src="imagens/playerAzul.jpg" alt="Player Azul" class="imagem-interna">
            <div class="info-musica">
                <p class="nome-musica">A Huevo</p>
                    <p class="nome-banda">La Cantina</p>
                    <audio id="audioPlayer1" src="Áudios/AHuevo - Luna Cantina.mp3"></audio>
            </div>
            
            <div class="controles">
                <button id="prevBtn1" class="control-btn"><i class="fas fa-backward"></i></button>
                <button id="playPauseBtn1" class="control-btn"><i class="fas fa-play"></i></button>
                <button id="nextBtn1" class="control-btn"><i class="fas fa-forward"></i></button>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <div class="time-info">
                <span class="total-time">00:00</span>
                <span id="tempoDecorrido1">00:00</span>
            </div>
        </div>

        <!-- Player 02 -->
        <div class="player player02">
            <img src="imagens/smoke.jpg" alt="Descrição da imagem" class="imagem-interna">
            <div class="info-musica">
                <p class="nome-musica">Smoke</p>
                <p class="nome-banda">Lish Grooves</p>
                <audio id="audioPlayer2" src="Áudios\Smoke - Lish Grooves.mp3"></audio>
            </div>
            <div class="controles">
                <button id="prevBtn2" class="control-btn"><i class="fas fa-backward"></i></button>
                <button id="playPauseBtn2" class="control-btn"><i class="fas fa-play"></i></button>
                <button id="nextBtn2" class="control-btn"><i class="fas fa-forward"></i></button>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
            <div class="time-info">
                <span class="total-time">00:00</span>
                <span id="tempoDecorrido2">00:00</span>
            </div>
        </div>

        <!-- Player 03 -->
        <div class="player player03">
            <img src="imagens/Skyman.jpg" alt="Descrição da imagem" class="imagem-interna">
            <div class="info-musica">
                <p class="nome-musica">So Sweet</p>
                <p class="nome-banda">Lish Grooves</p>
                <audio id="audioPlayer3" src="Áudios\So Sweet - Lish Grooves.mp3"></audio>
            </div>
            <div class="controles">
                <button id="prevBtn3" class="control-btn"><i class="fas fa-backward"></i></button>
                <button id="playPauseBtn3" class="control-btn"><i class="fas fa-play"></i></button>
                <button id="nextBtn3" class="control-btn"><i class="fas fa-forward"></i></button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
